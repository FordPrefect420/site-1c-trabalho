<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Compra</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .button {
    display: inline-block;
    padding: 15px 30px; /* Aumenta o tamanho dos botões */
    margin-top: 20px;
    background-color: #ffffff;
    color: #4CAF50;
    text-decoration: none;
    border-radius: 5px;
    text-align: center;
}

.button:hover {
    background-color: #0056b3;
}

      /* Adicione este CSS para esconder os campos de texto inicialmente */
        .textarea-container {
            display: none;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }
        /* Estilo do botão limpar */
        #btn-clear {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #00dd0b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        #btn-clear:hover {
            background-color: #00dd0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fazer Compra</h1>
        <div class="buttons">
            <a href="#" id="btn-produto" class="button">Escolher Produto</a>
            <a href="#" id="btn-endereco" class="button">Endereço</a>
            <a href="#" id="btn-pagamento" class="button">Forma de Pagamento</a>
        </div>
        <div id="textarea-container-produto" class="textarea-container">
            <textarea placeholder="Digite suas informações sobre o produto..."></textarea>
        </div>
        <div id="textarea-container-endereco" class="textarea-container">
            <textarea placeholder="Digite seu endereço..."></textarea>
        </div>
        <div id="textarea-container-pagamento" class="textarea-container">
            <textarea placeholder="Digite a forma de pagamento..."></textarea>
        </div>
        <a href="#" id="btn-clear">Enviar</a>
    </div>
    <script>
        // JavaScript para mostrar a barra de escrita correspondente ao botão clicado
        document.getElementById('btn-produto').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('textarea-container-produto').style.display = 'block';
        });

        document.getElementById('btn-endereco').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('textarea-container-endereco').style.display = 'block';
        });

        document.getElementById('btn-pagamento').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('textarea-container-pagamento').style.display = 'block';
        });

        // JavaScript para limpar todas as caixas de texto
        document.getElementById('btn-clear').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('textarea').forEach(function(textarea) {
                textarea.value = '';
            });
            document.querySelectorAll('.textarea-container').forEach(function(container) {
                container.style.display = 'none';
            });
        });
    </script>
</body>
</html>
