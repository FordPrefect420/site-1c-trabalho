<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px; /* Tamanho base do texto */
        }

        h1 {
            font-size: 5em; /* Tamanho maior para o título principal */
        }

        h2 {
            font-size: 2.5em; /* Tamanho para os subtítulos */
        }

        ul {
            font-size: 3em; /* Tamanho para os itens da lista */
            list-style: none; /* Remove os marcadores padrão da lista */
            padding: 0; /* Remove o padding padrão da lista */
        }

        .section ul li {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Espaço entre itens */
        }

        .section ul li img {
            width: 50px; /* Largura da imagem */
            height: auto; /* Mantém a proporção da imagem */
            margin-right: 10px; /* Espaço entre a imagem e o texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardápio</h1>
        <div class="menu">
            <div class="section">
                <h2>Sabores</h2>
                <ul>
                    <li><img src="chocolate.png" alt="Chocolate"> Chocolate 1R$</li>
                    <li><img src="baunilha.png" alt="Baunilha"> Baunilha 1R$</li>
                    <li><img src="morango.png" alt="Morango"> Morango 1R$</li>
                    <li><img src="brigadeiro.png" alt="Brigadeiro"> Brigadeiro 1R$</li>
                </ul>
            </div>
            <div class="section">
                <h2>Casquinhas</h2>
                <ul>
                    <li>Pequenas 1R$</li>
                    <li>Grandes 2R$</li>
                    <li>Gigantes 4R$</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
